name: Read and Update Content

on:
  workflow_dispatch:

jobs:
  read-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install googleapis@126.0.1 jsdom axios event-stream JSONStream     

      - name: Get today's year
        run: |
          echo "YEAR=$(date +%Y)" >> $GITHUB_ENV
      
      - name: Read and Update Content
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}      
        run: |
          # Read and print existing content
      
          # Generate random paragraph using Node.js
          node calendarAndYoutube.js $YEAR
          node live.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          git commit -m "playlists.json" || echo "No changes to commit"
          git push origin gh-pages
